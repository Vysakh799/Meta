<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://static-00.iconduck.com/assets.00/social-instagram-icon-2048x2048-xuel0xhc.png">
    <link rel="stylesheet" href="styleinsta.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
</head>
<body>
    <div class="full">
       <div class="leftimage">
        <img src="instaphone.png" alt="">
       </div>
       <div class="loginbox">
        <form action="">
            <div class="form">
                <table name="table1">
                    <tr class="insta"><td><div class="mainhead"><h2>Instagram</h2></div></td></tr>
                    <tr><td><input type="text" name="Username" placeholder="Phone number, username or email "></td></tr>
                    <tr><td><input type="password" name="password" placeholder="Password"></td></tr>
                    <tr><td><input type="button" value="Log in"></td></tr>
                    <tr><td><div class="or"><h2>OR</h2></div></td></tr>
                    <tr><td><div class="lgfb"><a href="#">Log in with Facebook</a></div></td></tr>
                    <tr><td><div class="frgtpss"><a href="#">Forgot password?</a></div></td></tr>
                </table>
            </div>
        </form>
        <form action="" name="form2">
            <div class="for">
                <table name="table2">
                    <tr><td><a href="#">Don't have an account? Sign up</a></td></tr>
                </table>
            </div>
        </form>
       </div>
    </div>
</body>
</html>
